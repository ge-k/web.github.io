<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 客户端</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mode-selection">
            <button id="passthroughModeBtn" class="active">透传模式</button>
            <button id="aiChatModeBtn">AI 聊天模式</button>
            <button id="aiControlModeBtn">AI 控制模式</button>
        </div>
        <h1>WebSocket 客户端</h1>
        <div class="connection-settings">
            <label for="wsUrl">WebSocket 地址:</label>
            <input type="text" id="wsUrl" value="ws://localhost:8080">
            <button id="connectBtn">连接</button>
            <button id="disconnectBtn" disabled>断开</button>
        </div>
        <div class="message-input">
            <input type="text" id="messageInput" placeholder="在此输入您的消息...">
            <button id="sendBtn" disabled>发送</button>
        </div>
        <div class="messages">
            <h2>消息:</h2>
            <ul id="messagesList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
